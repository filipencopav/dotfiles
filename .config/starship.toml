"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$docker_context\
$nix_shell\
$line_break$status; """

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
background="#282828"
foreground="#ebdbb2"
color_gray="#928374"
color_red="#fb4934"
color_green="#b8bb26"
color_yellow="#fabd2f"
color_blue="#83a598"
color_purple="#d3869b"
color_aqua="#8ec07c"

color_fg0 = '#ebdbb2'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_orange = '#d65d0e'

[os]
disabled = true
style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
disabled = true
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "bold fg:color_blue"
format = "[\\[$path\\]]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:color_aqua"
format = '[ \[git\] $branch]($style)'

[git_status]
ahead = "↑"
behind = "↓"
untracked = "?"
modified = "*"
style = "fg:color_aqua"
format = '([$all_status$ahead_behind ]($style))'

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[line_break]
disabled = false

[character]
disabled = false
format = '$symbol'
success_symbol = '[0](bold fg:color_aqua)'
error_symbol = '[$status](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[status]
style = 'bold fg:color_aqua'
symbol = ""
success_symbol = "0"
format = '[($common_meaning )$int]($style)'
map_symbol = false
disabled = false

[nix_shell]
style = "bold fg:color_blue"
symbol = "[ \\[nix\\]]($style)"
format = "[$symbol $state( «$name»)]($style)"
